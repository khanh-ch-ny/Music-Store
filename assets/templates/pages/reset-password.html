<h1>Đặt lại mật khẩu</h1>

{{error_message}}
{{success_message}}

<div class="auth-container">
    {{#if valid_token}}
        <form method="POST" action="/Music-Store/reset-password.php?token={{token}}" id="reset-password-form">
            <input type="hidden" name="token" value="{{token}}">
            
            <div class="form-group">
                <label for="password">Mật khẩu mới</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
        </form>
    {{else}}
        <p><a href="/Music-Store/forgot-password.php">Yêu cầu liên kết đặt lại mật khẩu mới</a></p>
    {{/if}}
</div>

<script>
    // Validate form
    document.getElementById('reset-password-form').addEventListener('submit', function(e) {
        if (!validateForm('reset-password-form')) {
            e.preventDefault();
            return;
        }

        // Check password match
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
        }
    });
</script>
