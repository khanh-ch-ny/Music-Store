<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Music Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.php" class="logo">
                <i class="fas fa-music"></i> Music Store
            </a>
            <ul class="nav-links">
                <li><a href="index.php">Trang chủ</a></li>
                <li><a href="login.php">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="auth-container">
            <h1>Đăng ký tài khoản</h1>
            
            {{error_message}}
            {{success_message}}

            <form method="POST" action="register.php" class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Tên đăng nhập *</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{username}}" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{email}}" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu *</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Xác nhận mật khẩu *</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="full_name" class="form-label">Họ và tên *</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" value="{{full_name}}" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{phone}}">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <textarea id="address" name="address" class="form-control" rows="3">{{address}}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>

            <p class="auth-links">
                Đã có tài khoản? <a href="login.php">Đăng nhập</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; {{current_year}} Music Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            if (!validateForm('register-form')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
