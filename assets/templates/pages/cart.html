<h1>Giỏ hàng của bạn</h1>

{{error_message}}
{{success_message}}

{{#if cart_items}}
    <div class="cart-items">
        {{#each cart_items}}
            <div class="cart-item">
                <img src="/Music-Store/assets/images/products/{{image}}" alt="{{name}}" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>{{name}}</h3>
                    <p class="price">{{price}} VNĐ</p>
                    <form method="POST" action="/Music-Store/cart.php" class="quantity-form">
                        <input type="hidden" name="product_id" value="{{id}}">
                        <input type="number" name="quantity" value="{{quantity}}" min="1" max="{{stock}}" class="quantity-input">
                        <button type="submit" name="update_quantity" class="btn btn-secondary">Cập nhật</button>
                        <button type="submit" name="remove_item" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        {{/each}}
    </div>

    <div class="cart-summary">
        <h3>Tổng cộng: {{total}} VNĐ</h3>
        <a href="/Music-Store/payment.php" class="btn btn-primary">Thanh toán</a>
    </div>
{{else}}
    <p class="empty-cart">Giỏ hàng của bạn đang trống.</p>
    <a href="/Music-Store/products.php" class="btn btn-primary">Tiếp tục mua sắm</a>
{{/if}}
