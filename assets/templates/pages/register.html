<h1>Đăng ký tài khoản</h1>

{{error_message}}
{{success_message}}

<div class="auth-container">
    <form method="POST" action="/Music-Store/register.php" class="auth-form" id="register-form">
        <div class="form-group">
            <label for="username" class="form-label">Tên đăng nhập *</label>
            <input type="text" id="username" name="username" class="form-control" value="{{username}}" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" class="form-control" value="{{email}}" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu *</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-label">Xác nhận mật khẩu *</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="full_name" class="form-label">Họ và tên *</label>
            <input type="text" id="full_name" name="full_name" class="form-control" value="{{full_name}}" required>
        </div>

        <div class="form-group">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" class="form-control" value="{{phone}}">
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Địa chỉ</label>
            <textarea id="address" name="address" class="form-control" rows="3">{{address}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>

    <p class="auth-links">
        Đã có tài khoản? <a href="/Music-Store/login.php">Đăng nhập</a>
    </p>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        if (!validateForm('register-form')) {
            e.preventDefault();
        }
    });
</script>
